<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический защитник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        
        #gameArea {
            width: 600px;
            height: 400px;
            background-color: #000;
            border: 2px solid white;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .ship {
            width: 0;
            height: 0;
            position: absolute;
            bottom: 10px;
            left: 285px;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid white;
        }
        
        .asteroid {
            width: 40px;
            height: 40px;
            background-color: #888;
            position: absolute;
            border-radius: 50%;
        }
        
        #score {
            font-size: 24px;
            margin: 10px;
            color: white;
        }
        
        button {
            background-color: white;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .game-over {
            color: white;
            font-size: 32px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>МЕГА УЛЬТРА КРУТАЯ ИГРА: ПРОТИВОСТОЯНИЕ СЕРЫМ АСТЕРОЙДАМ</h1>
    
    <div id="score">НА СКОЛЬКО ТЫ КРУТ: 0</div>
    
    <div id="gameArea"></div>
    
    <div>
        <button id="startBtn">СТАРТ</button>
        <button id="restartBtn" style="display:none;">ЗАНОВО</button>
    </div>
    
    <div id="instructions">
        Управление: ← → или A D
    </div>

    <script>
        // Переменные игры
        let gameArea = document.getElementById('gameArea');
        let ship;
        let asteroids = [];
        let score = 0;
        let gameInterval;
        let asteroidInterval;
        let scoreInterval;
        let gameRunning = false;
        
        // Клавиши управления
        let keys = {
            left: false,
            right: false
        };
        
        // Элементы интерфейса
        let scoreDisplay = document.getElementById('score');
        let startBtn = document.getElementById('startBtn');
        let restartBtn = document.getElementById('restartBtn');
        
        // Начало игры
        function startGame() {
            // Очистка игрового поля
            gameArea.innerHTML = '';
            asteroids = [];
            score = 0;
            scoreDisplay.textContent = 'НА СКОЛЬКО ТЫ КРУТ: ' + score;
            gameRunning = true;
            
            // Создание корабля-треугольника
            ship = document.createElement('div');
            ship.classList.add('ship');
            ship.style.left = '285px';
            gameArea.appendChild(ship);
            
            // Скрыть/показать кнопки
            startBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            
            // Запуск игровых интервалов
            gameInterval = setInterval(updateGame, 50);
            asteroidInterval = setInterval(createAsteroid, 1000);
            scoreInterval = setInterval(updateScore, 1000);
        }
        
        // Обновление игры
        function updateGame() {
            moveShip();
            moveAsteroids();
            checkCollisions();
        }
        
        // Движение корабля
        function moveShip() {
            if (!ship) return;
            
            let x = parseInt(ship.style.left);
            
            if (keys.left) x -= 5;
            if (keys.right) x += 5;
            
            // Ограничение движения
            if (x < 0) x = 0;
            if (x > gameArea.clientWidth - 50) x = gameArea.clientWidth - 50;
            
            ship.style.left = x + 'px';
        }
        
        // Создание астероида
        function createAsteroid() {
            if (!gameRunning) return;
            
            const asteroid = document.createElement('div');
            asteroid.classList.add('asteroid');
            
            // Случайная позиция сверху
            const left = Math.floor(Math.random() * (gameArea.clientWidth - 40));
            asteroid.style.left = left + 'px';
            asteroid.style.top = '0px';
            
            // Случайная скорость
            asteroid.dataset.speed = Math.floor(Math.random() * 3) + 2;
            
            gameArea.appendChild(asteroid);
            asteroids.push(asteroid);
        }
        
        // Движение астероидов
        function moveAsteroids() {
            for (let i = 0; i < asteroids.length; i++) {
                const asteroid = asteroids[i];
                const top = parseInt(asteroid.style.top);
                const speed = parseInt(asteroid.dataset.speed);
                
                asteroid.style.top = (top + speed) + 'px';
                
                // Удаление астероидов за экраном
                if (top > gameArea.clientHeight) {
                    asteroid.remove();
                    asteroids.splice(i, 1);
                    i--;
                }
            }
        }
        
        // Проверка столкновений
        function checkCollisions() {
            if (!ship) return;
            
            const shipRect = ship.getBoundingClientRect();
            
            for (let i = 0; i < asteroids.length; i++) {
                const asteroidRect = asteroids[i].getBoundingClientRect();
                
                // Простая проверка пересечения
                if (shipRect.left < asteroidRect.right &&
                    shipRect.right > asteroidRect.left &&
                    shipRect.top < asteroidRect.bottom &&
                    shipRect.bottom > asteroidRect.top) {
                    endGame();
                    return;
                }
            }
        }
        
        // Обновление счета
        function updateScore() {
            if (!gameRunning) return;
            
            score++;
            scoreDisplay.textContent = 'НА СКОЛЬКО ТЫ КРУТ: ' + score;
        }
        
        // Конец игры
        function endGame() {
            gameRunning = false;
            
            clearInterval(gameInterval);
            clearInterval(asteroidInterval);
            clearInterval(scoreInterval);
            
            // Простое сообщение
            const gameOver = document.createElement('div');
            gameOver.classList.add('game-over');
            gameOver.textContent = 'ИГРА ОКОНЧЕНА! НА СКОЛЬКО ТЫ КРУТ: ' + score;
            gameArea.appendChild(gameOver);
        }
        
        // Обработчики клавиатуры
        document.addEventListener('keydown', function(e) {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        });
        
        document.addEventListener('keyup', function(e) {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
        });
        
        // Обработчики кнопок
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
