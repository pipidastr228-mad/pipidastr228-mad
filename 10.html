<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задача 10 — Сортировка</title>
  <style> body { font-family: Arial; margin: 20px; } .result { background: #eee; padding: 10px; margin-top: 10px; white-space: pre;
   } </style>
</head>
<body>
  <h2>10. Сортировка объектов по возрасту</h2>
  <button onclick="sortUsers()">Сортировать</button>
  <div class="result" id="result10"></div>

  <script>
    function sortUsers() {
      const users = [
        { name: "Иван", age: 30 },
        { name: "Аня", age: 28 },
        { name: "Борис", age: 25 }
      ];

      users.sort((a, b) => a.age - b.age);
      const result = users.map(u => `${u.name}, ${u.age} лет`).join("\n");
      document.getElementById("result10").textContent = result;
    }
  </script>
</body>
</html>
